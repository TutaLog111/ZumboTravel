<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumbo Travel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 100px;
        }
        #loading-bar {
            width: 80%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        #progress {
            width: 1%;
            height: 20px;
            background: green;
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }
        .container {
            display: none;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="loading-screen" id="loadingScreen">
    <img src="logo.png" alt="Logo" class="logo"> <!-- Sostituisci con il tuo logo -->
    <div id="loading-bar">
        <div id="progress">1%</div>
    </div>
</div>

<div class="container" id="mainContainer">
    <h1>Select your ticket</h1>
    <select id="departure">
        <option value="">Select the outward journey</option>
        <option value="pordenone">Pordenone</option>
    </select>
    <select id="destination">
        <option value="">Select return</option>
        <option value="portogallo">Portogallo</option>
    </select>
    <button id="buyButton" disabled>Complete the Order</button>
</div>

<script>
    let progress = 1;
    let loadingInterval = setInterval(function() {
        if (progress >= 100) {
            clearInterval(loadingInterval);
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
        } else {
            progress++;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress').innerText = progress + '%';
        }
    }, 30);
</script>

</body>
</html>
